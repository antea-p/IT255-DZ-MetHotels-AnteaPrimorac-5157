<td>{{ room.id }}</td>
<td>{{ room.name }}</td>
<td>{{ room.beds }}</td>
<td>${{ room.price.toFixed(2) }}</td>
<td>{{ room.numberOfNights }}</td>
<td>{{ room.wifi ? '✅' : '' }}</td>
<td>{{ room.airConditioning ? '✅' : '' }}</td>
<td>{{ room.miniBar ? '✅' : '' }}</td>
<td>{{ room.sauna ? '✅' : '' }}</td>
<td>
    <button class="ui small compact left primary button" (click)="onEdit()">Edit</button>
    <button class="ui small compact right button" (click)="onDelete()">Delete</button>
</td>
