<div class="ui cards">
  <div class="card card-margin" *ngFor="let offer of offers">
    <div class="content content-padding">
      <div class="header">{{ offer.title }}</div>
      <div class="description description-margin">
        {{ offer.description }}
      </div>
    </div>
    <div class="extra content extra-padding">Valid until: {{ offer.validUntil }}</div>
  </div>
</div>
